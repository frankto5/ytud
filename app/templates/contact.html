{% extends "generic.html" %}

{% load static %}

{% block content %}

<!-- Contact Form -->
<div class="container my-4">
	<form action="/contact/" method="POST"> {% csrf_token %}
		<div class="form-group">
			<label for="exampleFormControlInput1">Asunto</label>
			<input name="subject" type="text" class="my-1 form-control" placeholder="Ingrese el asunto">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Email</label>
			<input name="email" type="email" class="my-1 form-control" placeholder="Ingrese su email">
			</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Mensaje</label>
			<textarea name="message" class="my-1 form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Ingrese su mensaje"></textarea>
		</div>
		<div class="form-group mt-3">
			<input type="submit" value="Enviar" class="btn btn-outline-success">
		</div>			
		</form>
</div>

<!-- End --> 
 
{% endblock %}
